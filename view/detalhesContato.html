<div class="jumbotron">
	<h4>DETALHES CONTACTO</h4>
	<table class="table table-striped table-bordered text-center">
		<tr>
			<td>NOME</td>
			<td>{{contato.nome}}</td>
		</tr>
		<tr>
			<td>TELEFONE</td>
			<td>{{contato.telefone}}</td>
		</tr>
		<tr>
			<td>DATA</td>
			<td>{{contato.data | date:"dd/MM/yyyy"}}</td>
		</tr>
	</table>
	<a class="btn btn-warning btn-block" href="#/contatos">Voltar</a>
</div>
